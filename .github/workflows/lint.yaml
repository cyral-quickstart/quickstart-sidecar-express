name: Lint

on:
  workflow_dispatch:
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Lint shell
        run: |
          export PATHS_BLOB="*.sh"
          export SHELLCHECK_IMAGE_URL=koalaman/shellcheck:v0.9.0
          # This crazy syntax is so that we capture the error codes of commands
          # run inside of find. This image does have /bin/sh installed, but not
          # all images do so we decided to go with this more generic approach
          # where we call sh from outside the docker container.
          errorout=$(find . -type f -name "$PATHS_BLOB" \( -exec sh -c '
          {
          docker run \
            -v "$PWD":/data \
           --workdir /data \
           "$SHELLCHECK_IMAGE_URL" \
           -S warning {}
          } || echo "error" 1>&2
          ' \; -o -quit \) )
          test -z "$errorout" || {
            echo "Error: $errorout" && exit 1
          }
